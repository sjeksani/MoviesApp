<!DOCTYPE html>
<html ng-app="movie_module">

<head>
    <title>SJ's Weather App</title>
    <script src="/app.js"></script>
    <script src="angular/angular.js"></script>
    <script src="angular/angular-ui-router.js"></script>
    <link href="movies.json">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" ui-sref="home">SJ Movie Store</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a ui-sref="home">Home</a></li>
                    <li><a ui-sref="page1">Page 1</a></li>
                    <li><a ui-sref="page2">Page 2</a></li>
                </ul>
                <form class="navbar-form navbar-right">
                    <div class="form-group" ng-controller="homeController as ctrl">
                        <input type="text" ng-model="selected" typeahead="state for state in ctrl.states | filter:$viewValue |limitTo:8" class="form-control">
                    </div>
                </form>
            </div>
        </nav>
    </div>
    <div>
        <ui-view>
        </ui-view>
    </div>
</body>

</html>
